<div class="mt-3 mb-5 col-md-7">
  <header>
    <h3 class="text-muted">Update Class Status</h3>
  </header>
  <form
    class="mt-3"
    [formGroup]="classStatusForm"
    *ngIf="timeTable"
    (ngSubmit)="updateStatus()"
  >
    <div class="form-group mb-3">
      <label for="dayOrder" class="form-label">Select Day Order</label>
      <select formControlName="dayOrder" class="form-select" id="dayOrder">
        <option *ngFor="let class of timeTable.classes" [value]="class.order">
          Day order {{ class.order }}
        </option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="classStatus" class="form-label">Class Status</label>
      <select
        formControlName="isClassActive"
        class="form-select"
        id="classStatus"
      >
        <option [value]="true">Active</option>
        <option [value]="false">In Active</option>
      </select>
    </div>

    <div class="btn-cta">
      <button class="btn btn-success">Update</button>
    </div>
  </form>
</div>
