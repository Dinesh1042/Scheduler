<div class="mt-3 mb-5">
  <ng-container *ngIf="dayOrderDetail$ | async as dayOrderDetail">
    <div class="text-muted">
      <h3>Day Order {{ dayOrderId }}</h3>
    </div>

    <div
      class="card-wrapper mt-3"
      *ngFor="let class of dayOrderDetail.class; index as i"
    >
      <p>
        <small>Session {{ i + 1 }}</small>
      </p>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ class.className }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ class.instructor }}</h6>
          <p class="card-subtitle text-muted fw-normal">
            {{ class.sessionStartsAt | date: "shortTime" }}
            â€¢
            {{ class.sessionEndsAt | date: "shortTime" }}
          </p>

          <p class="text-muted mb-2">{{ class.duration }} Duration</p>

          <a [href]="class.classLink">Meet link</a>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button (click)="goBack()" class="btn btn-success">Back</button>
    </div>
  </ng-container>
</div>
